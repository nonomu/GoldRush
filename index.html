<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Document</title>
</head>
<body>



        <script id="board-template" type="text/x-handlebars-template">
            {{#each matrix}} 
            <div class="row">
                {{#each this}}
                {{#ifEquals this "X"}}
                    <div class="block"></div>
                  {{/ifEquals}}
                  {{#ifEquals this "."}}
                  <div class="culomn">{{this}}</div>
                  {{/ifEquals}}
                  {{#ifEquals this "C"}}
                  <div class="points"><i class="fab fa-bitcoin"></i></div>
                  {{/ifEquals}}
                  {{#ifEquals this "1"}}
                  <div class="player1"><i class="far fa-grin-alt"></i></div>
                  {{/ifEquals}}
                  {{#ifEquals this "2"}}
                  <div class="player2">  <i class="fas fa-poo"></i></div>
                  {{/ifEquals}}
                   
                {{/each}}
            </div>
            {{/each}}
        
        </script>
   
        <div id="game-container">

        </div>
        <div id="game-info">
            <div class="score"></div>
            
            <div class="start-container">
                <input type="number" class="rawInput" placeholder="Raws">
                <input type="number" class="culomnInput" placeholder="culomn">
                <button class="start">Start</button>
            </div>
            <div class="reset">
                    <button class="reset">Reset</button>
            </div>
        </div>



    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/handlebars/dist/handlebars.js"></script>
    <script src="Matrix.js"></script>
    <script src="GoldRush.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>
    
</html>
